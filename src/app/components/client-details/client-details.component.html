<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-outline-primary one" >
      <i class="fa fa-arrow-left "></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ id }}" class="btn btn-outline-dark two">
        Edit
      </a>
      <button
              data-toggle="modal" data-target="#myModal" class="btn btn-outline-danger two">
        Delete</button >
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card ">
  <h3 class="card-header customLi">{{ client.firstName }} {{ client.lastName }}</h3>
  <div class="card-body customCard">
    <div class="row">
      <div class="cold-md-8 col-sm-6">
        <h4>Client ID: {{ client.id }}</h4>
      </div>
      <div class="cold-md-8 col-sm-6">
        <h3 class="pull-right">
          Balance
          <span class="customBal"
            [class.text-danger]="hasBalance"
            [class.text-success]="!hasBalance"
          >
            {{ client.balance | currency:"INR":"symbol" }}
          </span>
          <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"
            >
              <i class="fa fa-pencil"></i>
            </a>
          </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
            <div class="input-group">
              <input type="text" name="balance" class="form-control" [(ngModel)]="client.balance">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-warning">Update</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>
    <ul class="list-group">
      <li class="list-group-item customLi">Contact Email: {{ client.email }}</li>
      <li class="list-group-item customLi">Contact Phone: {{ client.phone }}</li>
    </ul>
  </div>
</div>
<div class="container-fluid">

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <h3>Do You Want To Delete The Client?</h3>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-block"
                  data-dismiss="modal" (click)="onDeleteClick()">Delete</button>
          <br>
          <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>

        </div>


      </div>
    </div>
  </div>

</div>
