<div class="row mt-2">
  <div class="col-md-6 mx-auto ">
    <div class="card">
      <div class="card-body customCard customLogin">
        <h2 class="text-center pb-4 pt-3">
          <span class="text-primary"><i class="fa fa-lock"></i> Client Panel</span> Login
        </h2>
        <form (submit)="onSubmit()">
          <div class="form-group ">
            <label for="email">Email</label>
            <input type="email" id="email"
                   name="email" [(ngModel)]="email"
                   class="form-control box" required placeholder="Enter Registered Email">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password"
                     name="password" [(ngModel)]="password"
                     class="form-control box" required>
          </div>
          <br>
          <input type="submit" value="Login"
                 class="btn btn-outline btn-block customBtn"
                 [disabled]="checkErrBlock">
        </form>
      </div>
    </div>
  </div>
</div>
